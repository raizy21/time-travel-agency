<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Travel Agency</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="home">
        <header>
            <!-- We'll add content here next Flexbox -->
            <h1>in Time</h1>
            <section class="flexbox-one">
                <img src="images/time.avif" alt="time" />
                <div class="title">
                    <h2>Time is money...</h2>

                    <nav class="navbar">
                        <ul class="nav-links">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#services">Services</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <img src="images/money.jpg" alt="money" />
            </section>
        </header>

        <main>
            <!-- Main content goes here Grid -->
            <h2>
                Come to us and <span class="buy">buy</span>/<span class="sell">sell</span>
                time...
            </h2>
            <section class="row-image-one">
                <img src="images/love.avif" alt="love" />
                <img src="images/foto.avif" alt="" />
                <img src="images/music.avif" alt="" />
            </section>
            <section class="row-image-two">
                <img src="images/create.avif" alt="" />
                <img src="images/love.avif" alt="" />
                <img src="images/fun.avif" alt="" />
            </section>
            <section class="row-image-three">
                <img src="images/fun.avif" alt="" />
                <img src="images/play.avif" alt="" />
                <img src="images/music.avif" alt="" />
            </section>
        </main>

        <footer>
            <!-- Footer content goes here Flexbox-->
            <nav class="navbar-footer">
                <p class="buy container-footer"> BUY: <span class="buy">123.45</span> &euro; per day </p>
                <ul class="nav-footer">
                    <li><a class="buy" href="#check">Contact</a></li>
                    <li><a class="buy" href="#health">Health</a></li>
                    <li><a class="buy" href="#services">Services</a></li>
                </ul>
            </nav>

            <p>&#174; Time Travel Agency</p>

            <nav class="navbar-footer">
                <p class="sell container-footer"> SELL: <span class="sell">999.99 &euro; per day</span> </p>
                <ul class="nav-footer">
                    <li><a class="sell" href="#check">Check</a></li>
                    <li><a class="sell" href="#services">Services</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
